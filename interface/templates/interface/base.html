{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accord | Connecting The Church Like Never Before</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Accord is connecting the church like never before through affordable technology solutions.">
    <meta name="keywords" content="Accord,Church,App,Mobile,Web,Internet,Technology">    

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/icons/favicon-32x32.png' %}" sizes="32x32">
    <link rel="icon" type="image/png" href="{% static 'img/icons/favicon-16x16.png' %}" sizes="16x16">
    <link rel="manifest" href="{% static 'img/icons/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'img/icons/safari-pinned-tab.svg' %}" color="#1852A4">
    <link rel="shortcut icon" href="{% static 'img/icons/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#1852A4">
    <meta name="msapplication-TileImage" content="{% static 'img/icons/mstile-144x144.png' %}">
    <meta name="msapplication-config" content="{% static 'img/icons/browserconfig.xml' %}">
    <meta name="theme-color" content="#1852A4">
    
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.ui.touch-punch.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/jquery-te-1.4.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/accord.js' %}"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/jquery-te-1.4.0.css' %}" />
    <link rel="stylesheet" href="{% static 'css/accord.css' %}" />
    
    <style>
       .navbar-default .navbar-nav>.{{ active }}>a {
            color: #d9230f;
            background-color: transparent;
        }
    </style>
</head>
<body class="{{ active }} {% block body_classes %}{% endblock %}">
    {% include 'interface/header.html' %}
    {% block content %}
    {% endblock %}
    <div class="footer-row">
        <div class="container footer">
            <p><span class="pull-right">&copy; 2016 Eric Higdon | <a href="">Privacy Policy</a></span></p>
        </div>
    </div>
</body>
</html>
